    <style>
      body {
        font-size: 16px;
      }
      input,
      select {
        font-size: 100%;
      }
      /*** iPhone and iOS Form Input Zoom Fixes ***/
      /* Fix Input Zoom on devices older than iPhone 5: */
      @media screen and (device-aspect-ratio: 2/3) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="url"] {
          font-size: 16px;
        }
      }

      /* Fix Input Zoom on iPhone 5, 5C, 5S, iPod Touch 5g */
      @media screen and (device-aspect-ratio: 40/71) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="url"] {
          font-size: 16px;
        }
      }

      /* Fix Input Zoom on iPhone 6, iPhone 6s, iPhone 7  */
      @media screen and (device-aspect-ratio: 375/667) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="url"] {
          font-size: 16px;
        }
      }

      /* Fix Input Zoom on iPhone 6 Plus, iPhone 6s Plus, iPhone 7 Plus, iPhone 8, iPhone X, XS, XS Max  */
      @media screen and (device-aspect-ratio: 9/16) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="url"] {
          font-size: 16px;
        }
      }
    </style>
